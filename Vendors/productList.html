        </nav>
        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-success">
                        <i class="fas fa-align-left"></i>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button class="btn btn-success d-inline-block d-lg-none ml-auto" type="button"

                            </li>

                    </div>
                </div>
            </nav>
            <div class="jumbotron d-flex align-items-center">
                <div class="container text-center">
                    <h5 class="display-4">Under Construction.</h5>
                    <hr class="my-4">
                    <h3> Working hard to complete the <h3 id="pageName"></h3>
                        <h3> page.</h3>
                </div>

    </div>
    <script>
        var pageURL = window.location.href;
        var lastURLSegment = pageURL.substr(pageURL.lastIndexOf('/') + 1);
        document.getElementById("pageName").innerHTML = lastURLSegment;
    </script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"

        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            var includes = $('[data-include]');
            jQuery.each(includes, function () {
                var file = 'views/' + $(this).data('include') + '.html';
                $(this).load(file);
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
        var li = document.getElementsByTagName("li");
        var pageURL = window.location.href;
        var lastURLSegment = pageURL.substr(pageURL.lastIndexOf('/') + 1);
        Array.from(li).forEach((li) => {
            if (li.id === lastURLSegment) {
                li.className = "active"
            }
        })
    </script>


</body>
