<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard Demo</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- charts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>

<body style=" width: 100%; height: 100%;border: none">
    {{form:tag}}
    {{form:info}}
    {{form:script}}
    <div class=" card  h-100 " style=" width: 100%; height: 100%;border:none">
        <div class="card-body ">
            <h5 class="card-title  text-center">Invoices</h5>
            <p class="card-text  text-center">{{emit:xTotalOverdue}}</p>
            <p class="card-text  text-center">{{emit:xTotalNotdue}}</p>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: {{value:pctOverdue}}"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

            </div>
        </div>
    </div>

</body>

</html>
